<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Browser Tab's Title & Icon -->
        <title>Budget Jar | Budget App</title>
        <link rel="shortcut icon" href="img/budget-jar-logo/favicon-2.ico">

        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">

        <!-- icons -->
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <!-- css -->
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>


    <body>
    <!-- =============================================
    -            T O P - S E C T I O N
    ============================================= -->
        <div class="top">
            <!-- logo -->
            <div class="logo"></div>

            <div class="budget">
                <div class="budget-title">
                    Available Budget in
                    <span class="budget-date">%Month%</span>:
                </div>

                <div class="budget-value">
                    <sup>$</sup>2,345.64</div>

                <div class="budget-income clearfix">
                    <div class="budget-income-text">Income:</div>
                    <div class="right">
                        <div class="budget-income-value">+ $4,300.00</div>
                        <div class="budget-income-percentage">&nbsp;</div>
                    </div>
                </div>

                <div class="budget-expenses clearfix">
                    <div class="budget-expenses-text">Expenses:</div>
                    <div class="right clearfix">
                        <div class="budget-expenses-value">- $1,954.36</div>
                        <div class="budget-expenses-percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>

        
    <!-- =============================================
    -            B O T T O M - S E C T I O N
    ============================================= -->
        <div class="bottom">

            <div class="add">
                <div class="add-container">
                    <select class="add-type">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="add-description" placeholder="Add description">
                    <input type="number" class="add-value" placeholder="Amount">
                    <button class="add-button">
                        <i class="ion-android-checkmark-circle"></i>
                    </button>
                </div>
            </div>

            <div class="container clearfix">
                <!-- INCOME -->
                <div class="income">
                    <h2 class="income-title">Income
                        <i class="ion-ios-plus-outline"></i>
                    </h2>
                    <!-- INCOME LIST WILL BE BUILT HERE -->
                    <div class="income-list"></div>
                </div>

                <!-- EXPENSE -->
                <div class="expenses">
                    <h2 class="expenses-title">Expenses
                        <i class="ion-ios-minus-outline"></i>
                    </h2>
                    <!-- EXPENSE LIST WILL BE BUILT HERE -->
                    <div class="expenses-list"></div>
                </div>
            </div>

        </div>

    <!-- =============================================
    -                 S C R I P T S
    ============================================= -->
        <!-- CUSTOM JS -->
        <script src="app.js"></script>
    <!-- ======================================== -->

    </body>

</html>
